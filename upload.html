<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Notes | NotesVault</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font: Plus Jakarta Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind Config to use custom font -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            jakarta: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            base: "#f9faf4",
            ink: "#161A30",
            primary: "#113946",
            accent: "#B4CFB0"
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
</head>

<body class="font-jakarta bg-base text-ink">

  <!-- Header -->
  <header class="bg-white shadow p-5 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-ink">NotesVault</h1>
    <nav class="space-x-6 hidden md:flex">
      <a href="index.html" class="text-sm hover:underline">Overview</a>
      <a href="#" class="text-sm hover:underline">Student Account</a>
      <a href="#" class="text-sm hover:underline">About</a>
      <a href="#" class="text-sm hover:underline">Features</a>
    </nav>
    <button class="px-4 py-1 bg-primary text-white rounded-full text-sm hover:bg-[#0d2f34]">Sign Up</button>
  </header>

  <!-- Upload Form -->
  <main class="max-w-xl mx-auto mt-12 p-6 bg-white rounded-2xl shadow">
    <h2 class="text-2xl font-bold mb-6">Upload Your Notes</h2>

    <form id="uploadForm" class="space-y-5">

      <div>
        <label for="subject" class="block text-sm font-medium">Subject <span class="text-red-500">*</span></label>
        <input type="text" id="subject" name="subject" required
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent" />
      </div>

      <div>
        <label for="semester" class="block text-sm font-medium">Semester <span class="text-red-500">*</span></label>
        <select id="semester" name="semester" required
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
          <option value="">Select</option>
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
        </select>
      </div>

      <div>
        <label for="tags" class="block text-sm font-medium">Tags (optional)</label>
        <input type="text" id="tags" name="tags" placeholder="e.g. algo, PYQ, important"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label for="file" class="block text-sm font-medium">Upload File <span class="text-red-500">*</span></label>
        <input type="file" id="file" name="file" required accept=".pdf,.docx,.txt"
          class="mt-1 w-full text-sm" />
      </div>

      <button type="submit"
        class="w-full bg-primary text-white py-2 rounded-full hover:bg-[#0d2f34] transition-all">
        Upload
      </button>
    </form>

    <div id="message" class="mt-4 text-green-600 font-medium"></div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm mt-10 text-gray-500">
    &copy; 2025 NotesVault
  </footer>

  <!-- JS Handler -->
  <script>
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("message").innerText = "âœ… Notes uploaded successfully (demo only)";
      this.reset();
    });
  </script>

</body>
</html>

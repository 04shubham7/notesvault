<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Notes - NotesVault</title>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/upload.css" />
</head>
<body>
    <!-- Mobile Sidebar -->
    <aside class="sidebar" id="mobileSidebar">
        <a href="../index.html">Home</a>
        <a href="browse.html">Browse Notes</a>
        <a href="features.html">Features</a>
        <a href="overview.html">Overview</a>
        <a href="jotpad.html">JotPad</a>
    </aside>

    <!-- Standard Header -->
    <header id="header">
        <div id="header-title-box"><a href="../index.html" id="header-title-link"><p id="header-title">NotesVault</p></a></div>
        <nav id="header-navigation" class="nav-menu">
            <a href="browse.html">Browse</a>
            <a href="features.html">Features</a>
            <a href="overview.html">Overview</a>
            <a href="jotpad.html">JotPad</a>
        </nav>
        <div class="header-right-controls">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"><i class="fas fa-sun sun-icon"></i><i class="fas fa-moon moon-icon"></i></button>
            <div id="header-signup-box"><a href="signup.html">Sign Up</a></div>
            <button class="hamburger-menu" id="hamburgerMenu" aria-label="Open menu"><span class="hamburger-line"></span><span class="hamburger-line"></span><span class="hamburger-line"></span></button>
        </div>
    </header>

    <!-- Main Upload Form -->
    <main class="upload-container">
        <div class="upload-card">
            <h1 class="upload-title">Upload Your Notes</h1>
            <p class="upload-subtitle">Contribute to the community by sharing your study materials.</p>
            
            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label for="branch">Branch <span class="required">*</span></label>
                    <select id="branch" required><option value="">Select Branch</option></select>
                </div>
                <div class="form-group">
                    <label for="semester">Semester <span class="required">*</span></label>
                    <select id="semester" required><option value="">Select Semester</option></select>
                </div>
                <div class="form-group">
                    <label for="subject">Subject <span class="required">*</span></label>
                    <select id="subject" required><option value="">Select Subject</option></select>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (optional)</label>
                    <input type="text" id="tags" placeholder="e.g. Mid-Term, PYQ, Important">
                </div>
                <div class="form-group">
                    <label for="file">File <span class="required">*</span></label>
                    <div id="drop-zone" class="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop your file here, or click to select</p>
                    </div>
                    <input type="file" id="file" hidden required accept=".pdf,.docx,.txt,.png,.jpg">
                    <div id="preview" class="file-preview"></div>
                </div>
                <button type="submit" class="submit-btn">Upload Notes</button>
            </form>
        </div>
    </main>
    
    <div id="messageBox" class="message-box"></div>

    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/upload.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Notes</title>
  <meta name="description" content="Upload your study notes to NotesVault.">
  <link rel="stylesheet" href="upload.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>NotesVault</h1>
    <nav>
      <a href="index.html">Overview</a>
      <a href="#">Student Account</a>
      <a href="#">About</a>
      <a href="#">Features</a>
    </nav>
    <button class="signup-btn">Sign Up</button>
  </header>

  <!-- Main Upload Form -->
  <main>
    <h2>Upload Notes</h2>
    <form id="uploadForm" class="form-container">

      <div class="form-group">
        <label for="branch" class="form-label">Branch <span class="required">*</span></label>
        <select id="branch" required class="form-select">
          <option value="">Select Branch</option>
        </select>
      </div>

      <div class="form-group">
        <label for="semester" class="form-label">Semester <span class="required">*</span></label>
        <select id="semester" required class="form-select">
          <option value="">Select Semester</option>
        </select>
      </div>

      <div class="form-group">
        <label for="subject" class="form-label">Subject <span class="required">*</span></label>
        <select id="subject" required class="form-select">
          <option value="">Select Subject</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tags" class="form-label">Tags (optional)</label>
        <input type="text" id="tags" placeholder="e.g. algo, PYQ" class="form-input" />
      </div>

      <div class="form-group">
        <label for="file" class="form-label">Upload File <span class="required">*</span></label>
        <input
          type="file"
          id="file"
          name="file"
          required
          accept=".pdf,.docx,.txt"
          class="file-input"
        />
      </div>

      <button type="submit" class="submit-btn">
        Upload
      </button>
    </form>

    <div id="message" class="message"></div>
  </main>

  <footer>&copy; 2025 NotesVault</footer>

  <!-- Script to Load Dropdowns from JSON -->
  <script>
    let data;
    fetch('./data/search_parameters/parameters.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        const branchSelect = document.getElementById('branch');
        json.branches.forEach(b => {
          if (typeof b === 'object') {
            const option = document.createElement('option');
            option.value = b.name;
            option.textContent = b.name;
            branchSelect.appendChild(option);
          } else {
            const option = document.createElement('option');
            option.value = b;
            option.textContent = b;
            branchSelect.appendChild(option);
          }
        });
      });

    document.getElementById('branch').addEventListener('change', e => {
      const semesterSelect = document.getElementById('semester');
      semesterSelect.innerHTML = '<option value="">Select Semester</option>';
      const subjectSelect = document.getElementById('subject');
      subjectSelect.innerHTML = '<option value="">Select Subject</option>';
      const selectedBranch = e.target.value;
      const branchData = data.branches.find(b => b.name === selectedBranch);
      if (!branchData) return;
      branchData.semesters.forEach(sem => {
        const option = document.createElement('option');
        option.value = sem.semester;
        option.textContent = `Semester ${sem.semester}`;
        semesterSelect.appendChild(option);
      });
    });

    document.getElementById('semester').addEventListener('change', e => {
      const subjectSelect = document.getElementById('subject');
      subjectSelect.innerHTML = '<option value="">Select Subject</option>';
      const branch = document.getElementById('branch').value;
      const semester = parseInt(e.target.value);
      const branchData = data.branches.find(b => b.name === branch);
      if (!branchData) return;
      const semesterData = branchData.semesters.find(s => s.semester === semester);
      if (!semesterData) return;
      semesterData.subjects.forEach(sub => {
        const code = Object.keys(sub)[0];
        const name = sub[code];
        const option = document.createElement('option');
        option.value = code;
        option.textContent = `${code} - ${name}`;
        subjectSelect.appendChild(option);
      });
    });

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("message").innerText = "✅ Notes uploaded successfully (for demo purposes only — not stored)"
      this.reset();
    });
  </script>

</body>
</html>

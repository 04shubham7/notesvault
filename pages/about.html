<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NotesVault</title>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styling/login.css">
</head>
<body>
    <div id="messageBox" class="message-box"></div>
    <div class="home-button-container">
        <a href="../index.html" class="home-button">&larr; Back to Home</a>
    </div>
    <div class="card-container">
        <h2>Welcome Back!</h2>
        <p>Sign in to your NotesVault account</p>
        <form id="loginForm" class="form-space-y-6">
            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <div class="flex-between">
                <div class="flex-center">
                    <input id="remember-me" name="remember-me" type="checkbox">
                    <label for="remember-me" class="checkbox-label">Remember me</label>
                </div>
                <div class="forgot-password-link"><a href="#">Forgot password?</a></div>
            </div>
            <div><button type="submit" class="btn-primary">Sign in</button></div>
        </form>
        <div class="switch-link-section">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>
    <script src="../scripts/auth.js"></script>
</body>
</html>
